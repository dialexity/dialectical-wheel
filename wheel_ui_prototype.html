            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;

            background: #fff;
            border-bottom: 1px solid #ddd;

            height: 48px;
        }
        .header .icon {

            cursor: pointer;
        }
        .header-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #222;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5em 0.5em 2em 0.5em;
        }
        .wheel-container {
            width: 100vw;
            max-width: 100vw;
            max-height: 100%;
        }
        .wheel-svg {
            width: 100vw;
            height: 100vw;
            max-width: 100vw;
            max-height: 100%;
            display: block;
        }
        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5em 0;
            z-index: 10;
        }
        .bottom-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.1em;
            color: #0074d9;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5em 1em;
        }
        .bottom-btn svg {
            margin-bottom: 0.2em;
        }
        @media (max-width: 500px) {
            .wheel-container {
                width: 100vw;
                max-width: 100vw;
            }
            .wheel-svg {
                width: 100vw;
                height: 100vw;
                max-width: 100vw;
                max-height: 100vw;
            }
        }
        .record {
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
        }
        
        /* New styles for clickable slices */
        .clickable-slice {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            fill: transparent;
            stroke: transparent;
            stroke-width: 2;
        }
        .clickable-slice:hover {
            stroke: rgba(0, 116, 217, 0.3);
            fill: rgba(0, 116, 217, 0.1);
        }
        
        .slice-boundary {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slice-component {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: 200px 200px;
        }
        
        .controls-overlay {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #333;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>

    <script>
        // Spiral staircase slice management
        class DialecticalWheel {
            constructor() {
                this.centerX = 200;
                this.centerY = 200;
                this.sliceCount = 8;
                this.enlargedSlice = null;
                
                this.setupSliceInteraction();
                this.reset(); // Initialize proper positioning
            }
            
            setupSliceInteraction() {
                const slices = document.querySelectorAll('.clickable-slice');
                slices.forEach((slice, index) => {
                    slice.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleSlice(index);
                    });
                    
                    // Mobile touch handling
                    let touchStartTime = 0;
                    let touchStartPos = null;
                    
                    slice.addEventListener('touchstart', (e) => {
                        e.stopPropagation();
                        touchStartTime = Date.now();
                        const touch = e.touches[0];
                        touchStartPos = { x: touch.clientX, y: touch.clientY };
                    });
                    
                    slice.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const touchDuration = Date.now() - touchStartTime;
                        const touch = e.changedTouches[0];
                        const touchEndPos = { x: touch.clientX, y: touch.clientY };
                        
                        const distance = Math.sqrt(
                            Math.pow(touchEndPos.x - touchStartPos.x, 2) + 
                            Math.pow(touchEndPos.y - touchStartPos.y, 2)
                        );
                        
                        if (touchDuration < 300 && distance < 20) {
                            this.toggleSlice(index);
                        }
                    });
                });
            }
            
            toggleSlice(sliceIndex) {
                if (this.enlargedSlice === sliceIndex) {
                    // Reset to normal wheel
                    this.reset();
                    return;
                }
                
                this.enlargedSlice = sliceIndex;
                this.createSpiralStaircase(sliceIndex);
            }
            
            createSpiralStaircase(enlargedIndex) {
                const sliceComponents = document.querySelectorAll('.slice-component');
                
                // Angular distribution: selected slice gets 120°, others share remaining 240°
                const enlargedAngle = 120;
                const otherAngle = 240 / (this.sliceCount - 1); // ~34.3° each
                
                let currentAngle = 0;
                
                sliceComponents.forEach((slice, index) => {
                    // Set transform origin for all slices
                    slice.style.transformOrigin = '200px 200px';
                    
                    if (index === enlargedIndex) {
                        // Selected slice: gets 120 degrees, starts at current position
                        slice.style.transform = `rotate(${currentAngle}deg)`;
                        slice.style.opacity = '1';
                        slice.style.zIndex = '10';
                        currentAngle += enlargedAngle;
                    } else {
                        // Other slices: get smaller angular space
                        slice.style.transform = `rotate(${currentAngle}deg)`;
                        slice.style.opacity = '0.7';
                        slice.style.zIndex = '1';
                        currentAngle += otherAngle;
                    }
                });
                
                // Smooth transitions
                sliceComponents.forEach(slice => {
                    slice.style.transition = 'all 0.5s ease-out';
                });
            }
            
            reset() {
                this.enlargedSlice = null;
                
                const sliceComponents = document.querySelectorAll('.slice-component');
                sliceComponents.forEach((slice, index) => {
                    // Set transform origin and reset to original wheel position
                    slice.style.transformOrigin = '200px 200px';
                    slice.style.transform = `rotate(${index * 45}deg)`;
                    slice.style.opacity = '1';
                    slice.style.zIndex = '0';
                });
            }
        }
        
        // Initialize wheel
        const dialecticalWheel = new DialecticalWheel();
        
        // Global reset function
        function resetSlices() {
            dialecticalWheel.reset();
        }

        // Existing rotation and zoom functionality
        const record = document.querySelector('.record');
        let rotation = 0;
        let isDragging = false;
        let startAngle = 0;
        let startRotation = 0;
        let scale = 1;
        let startScale = 1;
        let isPinching = false;
        let pinchStartDist = 0;
        let offsetX = 0;
        let offsetY = 0;
        let startOffsetX = 0;
        let startOffsetY = 0;
        let pinchMidStart = {x: 200, y: 200};

        function getCenter(el) {
            const rect = el.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        function clientToSvg(svg, clientX, clientY) {
            const pt = svg.createSVGPoint();
            pt.x = clientX;
            pt.y = clientY;
            return pt.matrixTransform(svg.getScreenCTM().inverse());
        }

        function setTransform() {
            record.setAttribute('transform', `translate(${offsetX} ${offsetY}) translate(200 200) scale(${scale}) rotate(${rotation}) translate(-200 -200)`);
        }

        record.addEventListener('mousedown', (e) => {
            if (e.touches && e.touches.length > 1) return;
            if (e.target.classList.contains('clickable-slice')) return;
            
            isDragging = true;
            const center = getCenter(record.closest('svg'));
            startAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
            startRotation = rotation;
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || isPinching) return;
            const center = getCenter(record.closest('svg'));
            const currentAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
            let angleDiff = currentAngle - startAngle;
            if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
            if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
            rotation = startRotation + (angleDiff * (180 / Math.PI));
            setTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.userSelect = '';
        });

        // Touch support for mobile
        record.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                isPinching = true;
                isDragging = false;
                pinchStartDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                startScale = scale;
                const svg = record.closest('svg');
                const midClientX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midClientY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                pinchMidStart = clientToSvg(svg, midClientX, midClientY);
                startOffsetX = offsetX;
                startOffsetY = offsetY;
            } else if (e.touches.length === 1) {
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target && target.classList.contains('clickable-slice')) return;
                
                isDragging = true;
                isPinching = false;
                const center = getCenter(record.closest('svg'));
                startAngle = Math.atan2(touch.clientY - center.y, touch.clientX - center.x);
                startRotation = rotation;
            }
            document.body.style.userSelect = 'none';
        });

        record.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isPinching && e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                let newScale = startScale * (dist / pinchStartDist);
                newScale = Math.max(1, Math.min(newScale, 3));
                const center = {x: 200, y: 200};
                offsetX = startOffsetX + (pinchMidStart.x - center.x) * (1 - newScale / startScale);
                offsetY = startOffsetY + (pinchMidStart.y - center.y) * (1 - newScale / startScale);
                if (newScale === 1) {
                    offsetX = 0;
                    offsetY = 0;
                }
                scale = newScale;
                setTransform();
            } else if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const center = getCenter(record.closest('svg'));
                const currentAngle = Math.atan2(touch.clientY - center.y, touch.clientX - center.x);
                let angleDiff = currentAngle - startAngle;
                if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
                rotation = startRotation + (angleDiff * (180 / Math.PI));
                setTransform();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                isDragging = false;
                isPinching = false;
                document.body.style.userSelect = '';
            }
        });

        // Initial transform
        setTransform();
    </script>
</body>
</html>
