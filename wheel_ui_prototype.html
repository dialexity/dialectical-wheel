            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;

            justify-content: space-around;

                width: 100vw;
                height: 100vw;
                max-width: 100vw;
                max-height: 100vw;
            }
        }
        .record {
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
        }
        
        /* Styles for clickable slices with thesis/antithesis distinction */
        .clickable-slice {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            fill: transparent;
            stroke: transparent;
            stroke-width: 2;
        }
        .clickable-slice:hover {
            stroke: rgba(0, 116, 217, 0.3);
            fill: rgba(0, 116, 217, 0.1);
        }
        
        /* Different hover colors for thesis vs antithesis */
        .thesis-slice .clickable-slice:hover {
            stroke: rgba(76, 175, 80, 0.3);
            fill: rgba(76, 175, 80, 0.1);
        }
        .antithesis-slice .clickable-slice:hover {
            stroke: rgba(244, 67, 54, 0.3);
            fill: rgba(244, 67, 54, 0.1);
        }
        
        .slice-boundary {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slice-component {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: 200px 200px;
        }
        
        /* Highlighting for paired slices */
        .slice-component.paired-highlight {
            filter: brightness(1.1) drop-shadow(0 0 8px rgba(0, 116, 217, 0.5));
        }
        
        /* Special styling for focused thesis-antithesis pair */
        .slice-component.focused-pair {
            filter: brightness(1.2) drop-shadow(0 0 12px rgba(0, 116, 217, 0.8));
        }
        
        .focused-pair .clickable-slice {
            stroke: rgba(0, 116, 217, 0.6) !important;
            stroke-width: 3 !important;
        }
        
        /* Enhanced visual connection for focused pairs */
        .focused-pair.thesis-slice {
            filter: brightness(1.2) drop-shadow(0 0 12px rgba(76, 175, 80, 0.8));
        }
        
        .focused-pair.antithesis-slice {
            filter: brightness(1.2) drop-shadow(0 0 12px rgba(244, 67, 54, 0.8));
        }

            font-size: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;

    <script>
        // Generalized N-pair dialectical wheel
        class DialecticalWheel {
            constructor(numPairs = 3) {
                this.centerX = 200;
                this.centerY = 200;
                this.numPairs = numPairs;
                this.focusedPair = null;
                
                // Helper function for converting degrees to radians
                if (!Math.radians) {
                    Math.radians = function(degrees) {
                        return degrees * Math.PI / 180;
                    };
                }
                
                // Calculate angles dynamically based on N
                this.normalSliceAngle = 360 / (2 * this.numPairs);  // Each slice in normal mode
                this.focusedSliceAngle = 120;                       // Always 120° for focused slices
                this.unfocusedSliceAngle = (360 - 2 * this.focusedSliceAngle) / (2 * this.numPairs - 2);
                
                this.createEqualSlices();
            }
            
            generateSequence() {
                const sequence = [];
                // Add all thesis slices: T1, T2, ..., TN
                for (let i = 0; i < this.numPairs; i++) {
                    sequence.push({ 
                        label: `T${i+1}`, 
                        pair: i, 
                        type: 'thesis'
                    });
                }
                // Add all antithesis slices: A1, A2, ..., AN  
                for (let i = 0; i < this.numPairs; i++) {
                    sequence.push({ 
                        label: `A${i+1}`, 
                        pair: i, 
                        type: 'antithesis'
                    });
                }
                return sequence;
            }
            
            createEqualSlices() {
                // Remove any existing slices
                const existingSlices = document.querySelectorAll('.equal-slice');
                existingSlices.forEach(slice => {
                    if (slice.parentNode) {
                        slice.parentNode.removeChild(slice);
                    }
                });
                
                // Hide the original 120-degree slice components completely
                const originalSlices = document.querySelectorAll('.slice-component');
                originalSlices.forEach(slice => {
                    slice.style.display = 'none';
                });
                
                const record = document.querySelector('.record');
                if (!record) return;
                
                const sequence = this.generateSequence();
                
                // Place slices at equal intervals
                sequence.forEach((slice, index) => {
                    const angle = index * this.normalSliceAngle;
                    const sliceElement = this.createClickableSlice(
                        angle, this.normalSliceAngle, slice.label, slice.pair, slice.type
                    );
                    if (sliceElement) record.appendChild(sliceElement);
                });
            }
            
            calculateGapPositions() {
                // Calculate where to place unfocused slices
                // Focused slices occupy: [0° ± focusedSliceAngle/2] and [180° ± focusedSliceAngle/2]
                
                const halfFocused = this.focusedSliceAngle / 2;
                
                // Gap 1: from end of first focused slice to start of second focused slice
                const gap1Start = halfFocused;
                const gap1End = 180 - halfFocused;
                const gap1Size = gap1End - gap1Start;
                
                // Gap 2: from end of second focused slice to start of first focused slice (next cycle)
                const gap2Start = 180 + halfFocused;
                const gap2End = 360 - halfFocused;
                const gap2Size = gap2End - gap2Start;
                
                const numUnfocused = 2 * this.numPairs - 2;
                const slicesPerGap = Math.floor(numUnfocused / 2);
                const extraSlices = numUnfocused % 2;
                
                const positions = [];
                
                // Distribute slices in gap 1
                for (let i = 0; i < slicesPerGap + extraSlices; i++) {
                    const position = gap1Start + (gap1Size / (slicesPerGap + extraSlices)) * (i + 0.5);
                    positions.push(position);
                }
                
                // Distribute slices in gap 2
                for (let i = 0; i < slicesPerGap; i++) {
                    const position = gap2Start + (gap2Size / slicesPerGap) * (i + 0.5);
                    positions.push(position);
                }
                
                return positions;
            }
            
            focusOnPair(pairIndex) {
                // Clear existing equal slices
                const existingSlices = document.querySelectorAll('.equal-slice');
                existingSlices.forEach(slice => {
                    if (slice.parentNode) {
                        slice.parentNode.removeChild(slice);
                    }
                });
                
                const record = document.querySelector('.record');
                if (!record) return;
                
                const originalSequence = this.generateSequence();
                
                // Show and position the original detailed slices for the focused pair
                const originalSliceComponents = document.querySelectorAll('.slice-component');
                originalSliceComponents.forEach((slice, index) => {
                    const sliceData = slice.dataset;
                    const slicePair = parseInt(sliceData.pair);
                    const sliceType = sliceData.type;
                    
                    if (slicePair === pairIndex) {
                        // Show and position the focused detailed slices
                        slice.style.display = 'block';
                        slice.style.transformOrigin = '200px 200px';
                        
                        if (sliceType === 'thesis') {
                            slice.style.transform = 'rotate(0deg) scale(1)';
                        } else if (sliceType === 'antithesis') {
                            slice.style.transform = 'rotate(180deg) scale(1)';
                        }
                        
                        slice.style.opacity = '1';
                        slice.style.zIndex = '10';
                        
                        // Add click handler to detailed slices for resetting
                        const clickHandler = (e) => {
                            e.stopPropagation();
                            this.reset();
                        };
                        
                        // Remove any existing handlers to avoid duplicates
                        slice.removeEventListener('click', slice._clickHandler);
                        slice.removeEventListener('touchend', slice._touchHandler);
                        
                        // Add new handlers
                        slice._clickHandler = clickHandler;
                        slice.addEventListener('click', clickHandler);
                        
                        // Mobile touch handling for detailed slices
                        const touchHandler = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.reset();
                        };
                        
                        slice._touchHandler = touchHandler;
                        slice.addEventListener('touchend', touchHandler);
                        
                    } else {
                        // Hide unfocused detailed slices
                        slice.style.display = 'none';
                    }
                });
                
                // Find the indices of the focused pair in the original sequence
                const focusedThesisIndex = originalSequence.findIndex(s => s.pair === pairIndex && s.type === 'thesis');
                const focusedAntithesisIndex = originalSequence.findIndex(s => s.pair === pairIndex && s.type === 'antithesis');
                
                // Get positions for unfocused slices
                const gapPositions = this.calculateGapPositions();
                
                // Create simple slices for unfocused pairs
                let currentGapIndex = 0;
                
                // Walk around the circle starting from the focused thesis
                for (let offset = 1; offset < originalSequence.length && currentGapIndex < gapPositions.length; offset++) {
                    const checkIndex = (focusedThesisIndex + offset) % originalSequence.length;
                    
                    // Skip the focused antithesis
                    if (checkIndex === focusedAntithesisIndex) continue;
                    
                    // Place this unfocused slice as a simple slice
                    const slice = originalSequence[checkIndex];
                    const position = gapPositions[currentGapIndex];
                    
                    const sliceElement = this.createClickableSlice(position, this.unfocusedSliceAngle, slice.label, slice.pair, slice.type);
                    if (sliceElement) record.appendChild(sliceElement);
                    
                    currentGapIndex++;
                }
                
                this.focusedPair = pairIndex;
            }
            
            createClickableSlice(centerAngle, sliceWidth, label, pairIndex, sliceType) {
                const record = document.querySelector('.record');
                if (!record) return null;
                
                const cx = 200, cy = 200, radius = 150;
                const halfAngle = sliceWidth / 2;
                const startAngle = centerAngle - halfAngle;
                const endAngle = centerAngle + halfAngle;
                
                // Create group for this slice
                const sliceGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                sliceGroup.setAttribute('class', `equal-slice ${sliceType}-slice`);
                sliceGroup.setAttribute('data-pair', pairIndex);
                sliceGroup.setAttribute('data-type', sliceType);
                
                // Create slice path
                const outerRadius = radius;
                const innerRadius = radius * 0.3;
                
                // Calculate points for the slice
                const outer1X = cx + outerRadius * Math.cos(Math.radians(startAngle));
                const outer1Y = cy + outerRadius * Math.sin(Math.radians(startAngle));
                const outer2X = cx + outerRadius * Math.cos(Math.radians(endAngle));
                const outer2Y = cy + outerRadius * Math.sin(Math.radians(endAngle));
                
                const inner1X = cx + innerRadius * Math.cos(Math.radians(startAngle));
                const inner1Y = cy + innerRadius * Math.sin(Math.radians(startAngle));
                const inner2X = cx + innerRadius * Math.cos(Math.radians(endAngle));
                const inner2Y = cy + innerRadius * Math.sin(Math.radians(endAngle));
                
                const largeArc = sliceWidth > 180 ? 1 : 0;
                
                // Create slice path
                const slicePath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const pathD = `M ${outer1X},${outer1Y} 
                              A ${outerRadius},${outerRadius} 0 ${largeArc},1 ${outer2X},${outer2Y} 
                              L ${inner2X},${inner2Y} 
                              A ${innerRadius},${innerRadius} 0 ${largeArc},0 ${inner1X},${inner1Y} Z`;
                
                slicePath.setAttribute('d', pathD);
                slicePath.setAttribute('fill', sliceType === 'thesis' ? 'rgba(76, 175, 80, 0.6)' : 'rgba(244, 67, 54, 0.6)');
                slicePath.setAttribute('stroke', '#888');
                slicePath.setAttribute('stroke-width', '1');
                slicePath.style.cursor = 'pointer';
                
                // Add text label with dynamic font size
                const textRadius = (outerRadius + innerRadius) / 2;
                const textAngle = centerAngle * Math.PI / 180;
                const textX = cx + textRadius * Math.cos(textAngle);
                const textY = cy + textRadius * Math.sin(textAngle);
                
                // Dynamic font sizing based on slice width
                let fontSize;
                if (sliceWidth >= this.normalSliceAngle) {
                    fontSize = Math.min(20, sliceWidth / 3); // Larger for normal+ size slices
                } else {
                    fontSize = Math.min(14, sliceWidth / 2); // Smaller for compressed slices
                }
                
                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                textElement.setAttribute('x', textX);
                textElement.setAttribute('y', textY);
                textElement.setAttribute('text-anchor', 'middle');
                textElement.setAttribute('dominant-baseline', 'middle');
                textElement.setAttribute('font-size', fontSize);
                textElement.setAttribute('font-weight', 'bold');
                textElement.setAttribute('fill', 'white');
                textElement.style.pointerEvents = 'none';
                textElement.textContent = label;
                
                // Add click handler
                slicePath.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log(`Clicked ${label} (pair ${pairIndex}, ${sliceType})`);
                    
                    if (this.focusedPair === pairIndex) {
                        // If clicking on already focused pair, reset to equal slices
                        this.reset();
                    } else {
                        // Focus on the clicked pair
                        this.focusOnPair(pairIndex);
                    }
                });
                
                // Add mobile touch handling
                let touchStartTime = 0;
                let touchStartPos = null;
                
                slicePath.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    touchStartTime = Date.now();
                    const touch = e.touches[0];
                    touchStartPos = { x: touch.clientX, y: touch.clientY };
                });
                
                slicePath.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const touchDuration = Date.now() - touchStartTime;
                    const touch = e.changedTouches[0];
                    const touchEndPos = { x: touch.clientX, y: touch.clientY };
                    
                    const distance = Math.sqrt(
                        Math.pow(touchEndPos.x - touchStartPos.x, 2) + 
                        Math.pow(touchEndPos.y - touchStartPos.y, 2)
                    );
                    
                    if (touchDuration < 300 && distance < 20) {
                        console.log(`Touch clicked ${label} (pair ${pairIndex}, ${sliceType})`);
                        
                        if (this.focusedPair === pairIndex) {
                            // If touching already focused pair, reset to equal slices
                            this.reset();
                        } else {
                            // Focus on the touched pair
                            this.focusOnPair(pairIndex);
                        }
                    }
                });
                
                // Add hover effects
                slicePath.addEventListener('mouseenter', () => {
                    slicePath.setAttribute('fill', sliceType === 'thesis' ? 'rgba(76, 175, 80, 0.8)' : 'rgba(244, 67, 54, 0.8)');
                });
                
                slicePath.addEventListener('mouseleave', () => {
                    slicePath.setAttribute('fill', sliceType === 'thesis' ? 'rgba(76, 175, 80, 0.6)' : 'rgba(244, 67, 54, 0.6)');
                });
                
                sliceGroup.appendChild(slicePath);
                sliceGroup.appendChild(textElement);
                
                return sliceGroup;
            }
            
            reset() {
                this.focusedPair = null;
                
                // Hide all original detailed slice components
                const originalSlices = document.querySelectorAll('.slice-component');
                originalSlices.forEach(slice => {
                    slice.style.display = 'none';
                });
                
                this.createEqualSlices();
            }
        }
        
        // Initialize wheel with N pairs (change the number here to test different configurations)
        const dialecticalWheel = new DialecticalWheel(3); // Try 2, 4, 5, etc.
        
        // Global reset function
        function resetSlices() {
            dialecticalWheel.reset();
        }

        // Existing rotation and zoom functionality
        const record = document.querySelector('.record');
        let rotation = 0;
        let isDragging = false;
        let startAngle = 0;
        let startRotation = 0;
        let scale = 1;
        let startScale = 1;
        let isPinching = false;
        let pinchStartDist = 0;
        let offsetX = 0;
        let offsetY = 0;
        let startOffsetX = 0;
        let startOffsetY = 0;
        let pinchMidStart = {x: 200, y: 200};

        function getCenter(el) {
            const rect = el.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }

        function clientToSvg(svg, clientX, clientY) {
            const pt = svg.createSVGPoint();
            pt.x = clientX;
            pt.y = clientY;
            return pt.matrixTransform(svg.getScreenCTM().inverse());
        }

        function setTransform() {
            record.setAttribute('transform', `translate(${offsetX} ${offsetY}) translate(200 200) scale(${scale}) rotate(${rotation}) translate(-200 -200)`);
        }

        record.addEventListener('mousedown', (e) => {
            if (e.touches && e.touches.length > 1) return;
            if (e.target.classList.contains('clickable-slice')) return;
            
            isDragging = true;
            const center = getCenter(record.closest('svg'));
            startAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
            startRotation = rotation;
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || isPinching) return;
            const center = getCenter(record.closest('svg'));
            const currentAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
            let angleDiff = currentAngle - startAngle;
            if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
            if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
            rotation = startRotation + (angleDiff * (180 / Math.PI));
            setTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.userSelect = '';
        });

        // Touch support for mobile
        record.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                isPinching = true;
                isDragging = false;
                pinchStartDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                startScale = scale;
                const svg = record.closest('svg');
                const midClientX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midClientY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                pinchMidStart = clientToSvg(svg, midClientX, midClientY);
                startOffsetX = offsetX;
                startOffsetY = offsetY;
            } else if (e.touches.length === 1) {
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target && target.classList.contains('clickable-slice')) return;
                
                isDragging = true;
                isPinching = false;
                const center = getCenter(record.closest('svg'));
                startAngle = Math.atan2(touch.clientY - center.y, touch.clientX - center.x);
                startRotation = rotation;
            }
            document.body.style.userSelect = 'none';
        });

        record.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isPinching && e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                let newScale = startScale * (dist / pinchStartDist);
                newScale = Math.max(1, Math.min(newScale, 3));
                const center = {x: 200, y: 200};
                offsetX = startOffsetX + (pinchMidStart.x - center.x) * (1 - newScale / startScale);
                offsetY = startOffsetY + (pinchMidStart.y - center.y) * (1 - newScale / startScale);
                if (newScale === 1) {
                    offsetX = 0;
                    offsetY = 0;
                }
                scale = newScale;
                setTransform();
            } else if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const center = getCenter(record.closest('svg'));
                const currentAngle = Math.atan2(touch.clientY - center.y, touch.clientX - center.x);
                let angleDiff = currentAngle - startAngle;
                if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
                rotation = startRotation + (angleDiff * (180 / Math.PI));
                setTransform();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                isDragging = false;
                isPinching = false;
                document.body.style.userSelect = '';
            }
        });

        // Initial transform
        setTransform();
    </script>
